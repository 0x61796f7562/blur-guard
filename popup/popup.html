<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="./popup.css" />
	</head>
	<body>
		<div class="options">
			<div class="option">
				<span>This website</span>
				<label
					class="switch"
					id="blur_toggle_switch"
					title="Disable Blur"
					><input
						type="checkbox"
						id="blur_toggle_switch_input"
						checked /><span class="slider round"></span
				></label>
			</div>
			<div class="option">
				<span>All websites</span>
				<label
					class="switch"
					id="blur_toggle_switch_global"
					title="Disable Blur"
					><input
						type="checkbox"
						id="blur_toggle_switch_input_global"
						checked /><span class="slider round"></span
				></label>
			</div>
		</div>
		<script src="./popup.js"></script>
	</body>
</html>
